<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Rock-Paper-Scissor</h1>

    <!--Structure of Rock-Paper-Scissors-->
    <div class="choices">

        <!-- Rock-Paper-Scissors-->
        <div class="choice" id="rock"><img src="./images/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="./images/paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="./images/scissors.png" alt=""></div>

    </div>

    <!-- score-board section -->
    <div class="score-card">
        <div id="user-score" style="font-size : 2rem;">
            <h4>0</h4>
            <p>You</p>

        </div>

        <div id="computer" style="font-size : 2rem;">
            <h4>0</h4>
            <p>Computer</p>
        </div>
    </div>

   <div class="buttons">
    <button id="msg">Pick your Move</button>
   </div>
    <script src="index.js"></script>
</body>

</html>
